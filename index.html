<h1>{{ "Technical Articles" }}</h1>

<section>
  <div class="container">
    <div class="row">
      <div class="text-center">

           {% for post in site.posts %}
             <li>
               <a href="{{ post.url }}">{{ post.title }}</a>

           {% endfor %}
        </ul>
	  </div>
	  

   <h2>List of Posts exported from Medium</h2>

    </div>
  </div>
</section>
